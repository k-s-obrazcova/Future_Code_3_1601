{% extends 'base.html' %}

{% block title_name %}
    Ваша корзина
{% endblock %}

{% block content %}
    <div class="p-3">
        <h1>Ваша корзина</h1>

        <table class="table table-bordered my-2">
            <thead>
            <tr>
                <th>Изображение</th>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена за единица</th>
                <th>Цена за позицию</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for item in basket %}
            <tr>
                <td>
                    {% if item.product.photo %}
                    <img src="{{ item.product.photo.url }}" alt="...">
                    {% else %}
                    <img src="{% static 'shop/image/no_photo.jpg' %}" alt="...">
                    {% endif %}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
